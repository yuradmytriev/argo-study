# =============================================================================
# BASE DEPLOYMENT - Shared across all environments
# =============================================================================
# Kustomize "base" contains the common configuration.
# Environment overlays (dev/staging/prod) patch only what differs.
# This avoids duplicating the entire Deployment per environment.
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-demo-app
  labels:
    app: gitops-demo
spec:
  replicas: 1                               # Default, overridden by overlays

  selector:
    matchLabels:
      app: gitops-demo

  template:
    metadata:
      labels:
        app: gitops-demo
    spec:
      containers:
      - name: app
        image: gitops-demo-app:latest
        imagePullPolicy: Never

        ports:
        - containerPort: 3000

        env:
        - name: PORT
          value: "3000"
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: APP_VERSION
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: APP_ENV
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"

        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
