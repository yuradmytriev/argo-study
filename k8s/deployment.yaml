# =============================================================================
# DEPLOYMENT - Application managed by ArgoCD via GitOps
# =============================================================================
# This is a standard Kubernetes Deployment. ArgoCD monitors this file
# in the Git repository and automatically syncs changes to the cluster.
#
# GitOps workflow:
#   1. Developer pushes a change to this file (e.g., new image tag)
#   2. ArgoCD detects the drift between Git and the live cluster
#   3. ArgoCD syncs the cluster to match the desired state in Git
#   4. The Deployment controller performs a rolling update
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-demo-app
  namespace: gitops-demo
  labels:
    app: gitops-demo
  annotations:
    argocd.argoproj.io/managed-by: argocd   # Indicates ArgoCD ownership
spec:
  replicas: 2                               # Number of Pods to run

  selector:
    matchLabels:
      app: gitops-demo                      # Must match Pod template labels

  template:                                 # Pod template
    metadata:
      labels:
        app: gitops-demo
    spec:
      containers:
      - name: app
        image: gitops-demo-app:latest       # Change this tag to trigger a GitOps deploy
        imagePullPolicy: Never              # Use local image (for minikube)

        ports:
        - containerPort: 3000

        env:
        - name: PORT
          value: "3000"
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: APP_VERSION              # Version comes from ConfigMap (GitOps-friendly)
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: APP_ENV
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"

        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
